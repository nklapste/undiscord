<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UnDiscord</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/please-wait.css" rel="stylesheet">
    <link href="../static/css/spinner.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="../static/js/please-wait.js"></script>
<script type="text/javascript">
    window.loading_screen = window.pleaseWait({
        logo: "../static/images/logo.png",
        backgroundColor: '#424549',
        loadingHtml:
            '<form id="form" class="token-form" onsubmit="return validate();">\n' +
            '    <input id="token" name="token" placeholder="Your Discord Token"/>\n' +
            '    <input id="server_name" name="server_name" placeholder="Your Discord Server Name"/>\n' +
            '    <input id="messages_number" name="messages_number" value="30"/>\n' +
            '    <input id="timeout" name="timeout" value="30"/>\n' +
            '    <input type="submit" value="Generate Graph"/>\n' +
            '</form>'
    });

    function getConnectionGraphHTML() {
        var xhr = new XMLHttpRequest();
        var url = "/api/graph";
        var data = "token=" + document.getElementById("token").value +
            "&server_name=" + document.getElementById("server_name").value +
            "&messages_number=" + document.getElementById("messages_number").value +
            "&timeout=" + document.getElementById("timeout").value;
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 201) {
                window.loading_screen.finish();
                const jsonResponse = JSON.parse(xhr.responseText);
                setTimeout(document.location=jsonResponse.graphURL, 4000);
            }
        };
        xhr.send(data);
    }

    function validate() {
        window.loading_screen.updateLoadingHtml(
            '<div class="spinner">\n' +
            '    <div class="rect1"></div>\n' +
            '    <div class="rect2"></div>\n' +
            '    <div class="rect3"></div>\n' +
            '    <div class="rect4"></div>\n' +
            '    <div class="rect5"></div>\n' +
            '</div>');
        getConnectionGraphHTML();
        return false;
    }
</script>
</body>
</html>
